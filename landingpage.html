<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="lan.css">
</head>

<body>
    <header>
        <h1 class="heading">CRIME REPORTING </h1>
        <h3 class="titles">Login & Registration Form</h3>
    </header>
    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

       
        <div class="form-section">

            <div class="login-box">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele" 
                       placeholder="password">
                       <a href="homepage.html">
                        <button class="clkbtn" >Login</button>
                       </a>
              
            </div>


            <div class="signup-box">
                <input type="text" 
                       class="name ele" 
                       placeholder="Enter your name">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password" 
                       class="password ele" 
                       placeholder="password">
                <input type="password" 
                       class="password ele" 
                       placeholder="Confirm password">
                       <a href="homepage.html">
                        <button class="clkbtn" >Signup</button>
                       </a>
               
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
